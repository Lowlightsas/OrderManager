{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(#203075, #2a3e8c);
      overflow: hidden;
      position: relative;
      font-family: 'Varela Round', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(#2a3e8c, #203075);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    body::before {
      width: 105vmax;
      height: 105vmax;
      z-index: -4;
    }

    body::after {
      width: 80vmax;
      height: 80vmax;
      z-index: -3;
    }

    .bubble {
      background: linear-gradient(#EC5DC1, #D61A6F);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 30px 15px rgba(0, 0, 0, 0.15);
      z-index: -2;
    }

    .bubble:nth-child(1) {
      top: 15vh;
      left: 15vw;
      width: 22vmin;
      height: 22vmin;
    }

    .bubble:nth-child(2) {
      top: 20vh;
      left: 38vw;
      width: 10vmin;
      height: 10vmin;
    }

    .bubble:nth-child(3) {
      top: 12vh;
      right: 30vw;
      width: 13vmin;
      height: 13vmin;
    }

    .bubble:nth-child(4) {
      top: 25vh;
      right: 18vw;
      width: 18vmin;
      height: 18vmin;
    }

    .bubble:nth-child(5) {
      top: 60vh;
      right: 18vw;
      width: 28vmin;
      height: 28vmin;
    }

    h1 {
      font-size: 95px;
      margin: 0;
    }

    p {
      font-size: 18px;
    }

    button {
      background: linear-gradient(#EC5DC1, #D61A6F);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-family: 'Varela Round', sans-serif;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 30px 15px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="bubble" style="top:15vh; left:15vw; width:22vmin; height:22vmin;"></div>
  <div class="bubble" style="top:20vh; left:38vw; width:10vmin; height:10vmin;"></div>
  <div class="bubble" style="top:12vh; right:30vw; width:13vmin; height:13vmin;"></div>
  <div class="bubble" style="top:25vh; right:18vw; width:18vmin; height:18vmin;"></div>
  <div class="bubble" style="top:60vh; right:18vw; width:28vmin; height:28vmin;"></div>

  <div class="main">
    <h1>404</h1>
    <p>It looks like you're lost...<br>That's a trouble?</p>
    <button onclick="window.location.href='/'">Go back</button>
  </div>

</body>
</html>
